<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <meta name="description" content="bmail login">
    <meta name="keywords" content="bmail">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bmail-style.css" type="text/css">

</head>
<body>
<div class="container">
    <div class="content">
        <div class="image-wrapper"><img class="banner-image"
                                        src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg"/>
        </div>
        <div class="phrase">
            <p class="phrase-opening">One account. All of Boogle.</p>
            <p class="phrase-text">Sign in with your Boogle Account</p>
        </div>

        <div class="login">
            <img class="profile"
                 src="ribica.gif">
            <div class="email-next-help">
                <input type="email" class="email" placeholder="Enter your email">
                <button class="next">Next</button>
                <div class="link-crack">
                    <a href="#" class="link">Need help?</a>
                </div>
            </div>
        </div>
        <a href="#" class="link">Create Boogle account</a>
        <div class="logos">
            <p>One Boogle Account for everything Boogle</p>
            <div>
                <img class="logo-icon"
                     src="ribica.gif" alt=""/>
                <img class="logo-icon"
                     src="ribica.gif" alt=""/>
                <img class="logo-icon"
                     src="ribica.gif" alt=""/>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footer-left links">
            <a href="#">About Boogle</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </div>

        <div class="footer-right links">
            <label for="Language-select">Choose a language:</label>
            <select name="language" id="language-select">
                <option value="">--Please choose an option--</option>
                <option value="slovensko">Slovensko</option>
                <option value="english">English</option>
            </select>
        </div>
    </div>

</div>

</div>

</div>

</body>
</html>
